<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Briefing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

  <header id="header-mobile">

    <h1 id="title_wrapper" class="title title_wrapper is-3">Navigation Station</h1>

    <div id="search_country">
      <!-- Drop down list with the available country names -->
      <input list="country_list" name="country" id="country_name" placeholder="Search Country">
      <datalist id="country_list">
        <!-- Dynamically enters list of countries here -->
      </datalist>
    </div>

  </header>

  <header class="header-bg mb-0" id="content-desktop">
    <div class="container level header-bg">
      <div class="level-left">
        <div class="level-item">
          <h1 id="title_wrapper" class="title title_wrapper is-3">Navigation Station</h1>
        </div>
      </div>

      <div class="level-right">
        <div class="level-item" id="search_country">
          <!-- Drop down list with the available country names -->
          <label for="country_name">Select Country</label>
          <input list="country_list" name="country" id="country_name">
          <datalist id="country_list">
            <!-- Dynamically enters list of countries here -->
          </datalist>
        </div>
      </div>
    </div>

  </header>

  <div>
    <!-- Map -->
    <iframe id="map" src="https://maps.google.com/maps?q=N46.85W92.10&t=&z=4&ie=UTF8&iwloc=&output=embed"></iframe>
  </div>

  <main class="container">


    <!-- Placeholder for the country title once it's selected and data is received -->
    <div class="hero">
      <div class="hero-body">
        <h1 id="title_text" class="title is-1 has-text-centered"></h1>
      </div>
    </div>

    <!-- Current Conditions section -->
    <h1 class="title has-text-centered">Current Conditons</h1>
    <section class="section columns">

      <!-- Time card -->
      <div id="time" class="card column m-2">
        <header class="card-header">
          <p class="card-header-title">
            Local Time
          </p>
        </header>
        <div class="card-content">
          <div class="time_container content">
            <div class="country_date"></div>
            <div class="country_time"></div>
            <div class="country_timezone"></div>
          </div>
        </div>
      </div>

      <!-- Current weather card -->
      <div id="weather-current" class="card column m-2">
        <header class="card-header">
          <p class="card-header-title">
            Current Weather
          </p>
        </header>
        <div class="card-content">
            <div class="currents">
              <!-- <img src="./assets/images/wx-icons/clear-day.svg" alt="">      -->
              <div class="wx_icon"></div>
              <div class="current_temp"></div>
            </div>
            <div class="currents_wrapper">
              <!-- Additional current elements dynamically entered here -->
            </div>
        </div>
      </div>

      <!-- Historical weather card -->
      <div id="weather-historical" class="card column m-2">
        <header class="card-header">
          <p class="card-header-title">
            Average Monthly Temperatures
          </p>
        </header>
        <div id="temp_container" class="card-content">
          <div class="average_temps_wrapper">
            <!-- Avg temps dynamically entered here -->
          </div>
          <div class="legend">
            <span class="badge is-hot rounded-pill">Hot</span>
            <span class="badge is-nice rounded-pill">Nice</span>
            <span class="badge is-cold rounded-pill">Cold</span>
          </div>
        </div>
      </div>

    </section>

    <!-- Other/Travel Information section -->
    <h1 class="title has-text-centered">Travel Information</h1>
    <section class="section columns">


      <!-- Language / Currency -->
      <div id="language_currency" class="card column m-2">
        <header class="card-header">
          <p class="card-header-title">
            Currency and Language
          </p>
        </header>
        <div class="card-content">
          <div class="currency_wrapper"></div>
          <div class="language_wrapper"></div>
        </div>
      </div>

      <!-- Plug / Electricity card-->
      <div id="connectivity" class="card column m-2">
        <header class="card-header">
          <p class="card-header-title">
            Electricity Info
          </p>
        </header>

        <div class="card-content">
          <div class="electricity_wrapper"></div>
        </div>

      </div>

       <!-- Other Info -->
       <div id="other_info" class="card column m-2">
        <header class="card-header">
          <p class="card-header-title">
            Health Info
          </p>
        </header>

        <div class="card-content">
          <div class="other_info_wrapper"></div>
        </div>

      </div>

    </section>

    <!-- Modal Alert Box -->
    <div class="modal-alert">
      <div class="modal-title"></div>
        <div class="modal-content">
        <div class="modal-msg"></div>
        <button class="modal-button">Ok</button>
      </div>
    </div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data-10-year-range.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
